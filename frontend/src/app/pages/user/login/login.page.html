<ion-content padding>
  <form (ngSubmit)="loginAction()">
    <ion-item>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input required type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Iniciar Sesion</ion-button>
    <ion-button expand="full" color="danger" routerLink="/register">registrarse</ion-button>
  </form>
</ion-content>
